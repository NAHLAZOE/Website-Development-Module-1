<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project on Forms in HTML.</title>
</head>
<body>
    
    <fieldset>
    <label><i>First name:</i></label><br>
    <input type="text"><br>
    <label><i>Surname:</i></label><br>
    <input type="text"><br>
    <label><i>Last name:</i></label><br>
    <input type="text"><br><br>

    <label><strong>Gender:</strong></label><br>
    <input type="radio" name="gender">Male.<br>
    <input type="radio" name="gender">Female.<br>
    <input type="radio" name="gender">Others<br><br>

    <label><b>Favourite Day of the Week:</b></label><br>
    <input type="checkbox">Monday.<br>
    <input type="checkbox">Tuesday.<br>
    <input type="checkbox">Wednesday.<br>
    <input type="checkbox">Thursday.<br>
    <input type="checkbox">Friday.<br>
    <input type="checkbox">Saturday.<br>
    <input type="checkbox">Sunday.<br><br>
    <input type="submit">
    </fieldset>
</body>
</html>
