<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links,Lists and Tables</title>
</head>
<body>
    <a href="https://www.tiktok.com">tiktok</a>
    <a href="https://www.whatsapp.com">whatsapp</a>
    <a href="https://www.snapchat.com">snapchat</a>
    <ol>
        <li>diary</li>
        <li>notebook</li>
        <li>stationery</li>
        
    </ol>
    <ul>
        <li>Pineapples</li>
        <li>Apples</li>
        <li>Oranges</li>
    </ul>

    <dl>
        <dt>Booklet</dt>
        <dd>Small book for writing small notes</dd>
        <dt>Graphite</dt>
        <dd>A small mineral used in making of pencils</dd>
    </dl>
    <table border="1" bgcolor="purple">
        <tr>
            <th>name</th>
            <th>hobby</th>
        </tr>
        <tr>
            <td>Naima</td>
            <td>Drawing</td>
        </tr>
        <tr>
            <td>Austin</td>
            <td>Playing football</td>
        </tr>
    </table>
</body>
</html>
